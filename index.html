<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYTE SIZE | Links</title>
    <link rel="stylesheet" href="index.css">
    <!-- Firebase (Realtime Presence) - add your config in index.js -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>

<body>

    <div class="scene">
        <div class="bg-blob blob1" aria-hidden="true"></div>
        <div class="bg-blob blob2" aria-hidden="true"></div>

        <div class="card" id="card" data-tilt>
            <div class="card-inner">
                <!-- Status Bar -->
                <div class="hud-status-bar" aria-hidden="true">
                    <span class="status-indicator"></span>
                    <span class="status-text">Online</span>
                </div>
                
                <div class="profile-container">
                    <img src="main image.png" alt="Profile picture of Byte Size" class="profile-pic">
                </div>

                <h1 class="profile-name">Byte Size</h1>

                <p class="bio">Creator, developer & content maker. Check out my projects and links below.</p>

                <div class="links-container" role="navigation" aria-label="Links">
                    <a href="https://bytesize-del.github.io/Bytesize.com/index.html" class="link-button">Website & Blog</a>
                    <a href="http://www.youtube.com/@ByteSize-01" target="_blank" rel="noopener"
                        class="link-button">YouTube</a>
                    <a href="https://www.instagram.com/_byte_size_del/?hl=en" target="_blank" rel="noopener"
                        class="link-button">Instagram</a>
                    <a href="https://bytesize-del.github.io/Advanced-CSS-Tools/" class="link-button">Advanced-CSS-Tools</a>
                    <a href="#" class="link-button">Portfolio</a>
                </div>

                <div class="card-footer">
                    <div class="visitor-counter" aria-live="polite" title="Total visitors">
                        <span class="vc-label">Visitors</span>
                        <div id="visitor-digits" class="vc-digits" aria-hidden="false">400</div>
                    </div>

                    <div class="online-counter" aria-live="polite" title="Online visitors">
                        <span class="oc-label">Online</span>
                        <span id="online-count" class="oc-count">50</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
