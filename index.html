<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="index.css">
    <!-- Firebase (Realtime Presence) - add your config in index.js -->

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<body>

    <div class="scene">
        <div class="bg-blob blob1" aria-hidden="true"></div>

                    <div class="visitor-counter" aria-live="polite" title="Total visitors">

                        <div id="visitor-digits" class="vc-digits" aria-hidden="false">000</div>
